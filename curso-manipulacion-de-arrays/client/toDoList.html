<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="main">

    </div>
    <script>
        const toDoList = [
            { title: 'Entrar a platzi', done: true },
            { title: 'Entrar a la Intranet', done: false },
        ]
        const element = document.getElementById('main')
        
        toDoList.forEach((item, index, array)=>{
            element.innerHTML += `<input type='checkbox' id=task-${index + 1} ><label for='${index + 1}'>Este es mi producto #${index + 1}</label> <br />`
            const currInput = document.getElementById(`task-${index + 1}`)
            console.log(currInput);
            if (item.done){
                currInput.checked = true;
            }
        })
    </script>
</body>
</html>
